<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link rel="alternate icon" href="/assets/favicon.ico">
    <title>Workplan | Log ind</title>
</head>
<body>
    <nav class="container">
        <div class="row">
            <a href="/" class="logo">
                <img src="/assets/workplan.svg" alt="Workplan logo">
            </a>
        </div>
    </nav>
    <section id="loginSection">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="notification"></div>
                
                    <form id="form">
                
                        <h1>QCK Holding IVS</h1>
                        <p>Log ind for at fortsætte</p>
                        
                        <div class="input">
                            <input name="email" type="email" id="email" minlength="1" required />
                            <label for="email"><span>Email adresse</span></label>
                        </div>
                        <div class="input">
                            <input name="password" type="password" id="password" required />
                            <label for="password"><span>Kodeord</span></label>
                        </div>

                        <div class="input checkbox">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Hold mig logget ind</label>
                        </div>
                        <input type="button" value="Log ind" data-id="submit" />
                
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="copyright">
        <div class="container">
            <p>Copyright © 2020 Workplan. Alle Rettigheder Reserveret.</p>
            <span>Powered by Netclear</span>
        </div>
    </footer>
</body>
</html>
